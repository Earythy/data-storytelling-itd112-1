<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block">Data Visualization</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                    <p class="text-center small">Enter your credentials to create an account</p>
                  </div>

                  <form class="row g-3 needs-validation" novalidate>
                    <div class="col-12">
                      <label for="yourEmail" class="form-label">Email</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="email" name="email" id="register_email" class="form-control" placeholder="Email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="Invalid email address" required>
                        <div class="invalid-feedback">Please enter a valid Email address!</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">#</span>
                        <input type="password" id="register_password" name="password" class="form-control" placeholder="Password" required>
                        <div class="invalid-feedback">Please enter your password!</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <button class="btn btn-primary w-100" value="Register" id="register" name="register" type="button">Create Account</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Already have an account? <a href="login.html">Log in</a></p>
                    </div>
                  </form>

                </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";

    const firebaseConfig = {
  apiKey: "AIzaSyAjpFQTgxB0CAUlM_P_v_po-OgxibsOQ0Q",
  authDomain: "data-visualization-itd112-it4d.firebaseapp.com",
  projectId: "data-visualization-itd112-it4d",
  storageBucket: "data-visualization-itd112-it4d.appspot.com",
  messagingSenderId: "984249307771",
  appId: "1:984249307771:web:585cfd41401636025108de",
  measurementId: "G-8HJ362DG3K"
};
  
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    document.getElementById("register").addEventListener("click", function () {
      var email = document.getElementById("register_email").value;
      var password = document.getElementById("register_password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          Swal.fire({
            icon: 'success',
            title: 'Registered Successfully',
            text: 'You Can Now Login, Redirecting...',
            showConfirmButton: false,
            timer: 1500
          }).then(() => {
            window.location.href = "login.html";
          });
        })
        .catch((error) => {
          const errorMessage = error.message;
          Swal.fire({
            icon: 'error',
            title: 'Registration Error',
            text: errorMessage,
            confirmButtonText: 'OK',
            family: 'Cloud'
          });
        });
    });
  </script>
