  <script>
    // Function to include external HTML files
    function includeHTML(file, elementId) {
      fetch(file)
        .then(response => response.text())
        .then(html => {
          document.getElementById(elementId).innerHTML = html;
        })
        .catch(error => console.error('Error fetching HTML:', error));
    }

    // Include header.html
    includeHTML('header.html', 'header');

    // Include navigation.html
    includeHTML('sidebar.html', 'sidebar');

<script type="module">

  // Import the functions you need from the SDKs you need
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js';
  import { getAnalytics } from 'https://www.gstatic.com/firebasejs/9.10.0/firebase-analytics.js';
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    signOut,
    GoogleAuthProvider,
    signInWithRedirect,
    getRedirectResult,
    signInWithPopup,
    onAuthStateChanged
  }
    from 'https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js';
  import {
    getFirestore,
    collection,
    addDoc,
    connectFirestoreEmulator,
    query,
    getDocs,
    getDoc,
    updateDoc,
    setDoc,
    doc,
    onSnapshot,
    deleteDoc,
    orderBy
  } from 'https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore.js';

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyBEKKXD0Tv-W4G77w2h4w6SJI1o1Ky3h4Y",
  authDomain: "data-storytelling-itd112.firebaseapp.com",
  projectId: "data-storytelling-itd112",
  storageBucket: "data-storytelling-itd112.appspot.com",
  messagingSenderId: "331740563793",
  appId: "1:331740563793:web:bbd84d1eff8bcc2417eb70",
  measurementId: "G-64FKBPKFZW"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);

//Firestore
const db = getFirestore();

//Charts
firebase.initializeApp(firebaseConfig);
const db2 = firebase.firestore();

// Function to generate a random color
function getRandomColor() {
  return `rgba(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, 1)`;
}

// Line chart
const ctxLine = document.getElementById('lineChart').getContext('2d');
let chartLine;

db2.collection('dengue')
  .orderBy('reportedAt', 'asc')
  .onSnapshot((querySnapshot) => {
    const dateCasesMap = new Map(); // Map to store cases aggregated by date

    querySnapshot.forEach((doc) => {
      const data = doc.data();
      const reportedAt = moment(data['reportedAt']).format('MM/DD/YYYY');
      const cases = data['cases'];

      // Check if the date is already in the map
      if (dateCasesMap.has(reportedAt)) {
        // If yes, update the total cases for that date
        dateCasesMap.set(reportedAt, dateCasesMap.get(reportedAt) + cases);
      } else {
        // If no, add a new entry in the map for that date
        dateCasesMap.set(reportedAt, cases);
      }
    });

    const labels = [...dateCasesMap.keys()];
    const casesData = [...dateCasesMap.values()];

    // Generate random colors for the legend
    const randomColors = labels.map(() => {
      const randomColor = `rgba(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, 1)`;
      return randomColor;
    });

    const lineData = {
      labels: labels,
      datasets: [{
        label: 'Number of Cases',
        data: casesData,
        fill: false,
        borderColor: randomColors,
        borderWidth: 2,
        pointBackgroundColor: randomColors,
        pointRadius: 5,
        pointHoverRadius: 8,
      }],
    };

    if (chartLine) {
      chartLine.destroy();
    }

    chartLine = new Chart(ctxLine, {
      type: 'line',
      data: lineData,
      options: {
        responsive: true,
        maintainAspectRatio: false,
        animation: {
          duration: 1000,
          easing: 'easeOutBounce',
        },
        plugins: {
          title: {
            display: true,
            text: 'Cases over Time',
            color: 'black',
            font: {
              size: 20,
              family: 'Poppins',
            },
          },
          legend: {
            labels: {
              color: 'black',
              font: {
                size: 15,
                family: 'Poppins',
              },
            },
          },
        },
        scales: {
          x: {
            grid: {
              display: false,
            },
            title: {
              display: true,
              text: 'Date',
              color: 'black',
              font: {
                size: 12,
                family: 'Poppins',
              },
            },
            ticks: {
              color: 'black',
              font: {
                size: 10,
                family: 'Poppins',
              },
            },
          },
          y: {
            beginAtZero: true,
            grid: {
              color: 'rgba(0, 0, 0, 0.1)',
            },
            title: {
              display: true,
              text: 'Number of Cases',
              color: 'black',
              font: {
                size: 12,
                family: 'Poppins',
              },
            },
            ticks: {
              stepSize: 10,
              color: 'black',
              font: {
                size: 10,
                family: 'Poppins',
              },
            },
          },
        },
      },
    });
  }, (error) => {
    console.error("Error retrieving data from Firestore: ", error);
  });


// Bar chart
const ctxBar = document.getElementById('barChart').getContext('2d');
let chartBar;

db2.collection('dengue')
  .onSnapshot((querySnapshot) => {
    const regionCasesMap = new Map(); // Map to store cases aggregated by region
    const regionColorsMap = new Map(); // Map to store random colors for each region

    querySnapshot.forEach((doc) => {
      const data = doc.data();
      const region = data['region'];
      const cases = data['cases'];

      // Check if the region is already in the map
      if (regionCasesMap.has(region)) {
        // If yes, update the total cases for that region
        regionCasesMap.set(region, regionCasesMap.get(region) + cases);
      } else {
        // If no, add a new entry in the map for that region
        regionCasesMap.set(region, cases);

        // Generate a random color for the legend for each unique region
        const randomColor = `rgba(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, 1)`;
        regionColorsMap.set(region, randomColor);
      }
    });

    const labels = [...regionCasesMap.keys()];
    const casesData = [...regionCasesMap.values()];

    // Get random colors for each region
    const randomColors = labels.map((region) => regionColorsMap.get(region));

    const barData = {
      labels: labels,
      datasets: [{
        label: 'Number of Cases',
        data: casesData,
        backgroundColor: randomColors,
        borderColor: randomColors.map(color => color.replace('0.7', '1')), // Use the same colors for border
        borderWidth: 1,
      }],
    };

    if (chartBar) {
      chartBar.destroy();
    }

    chartBar = new Chart(ctxBar, {
      type: 'bar',
      data: barData,
      options: {
        responsive: true,
        maintainAspectRatio: false,
        animation: {
          duration: 1000,
          easing: 'easeOutBounce',
        },
        plugins: {
          title: {
            display: true,
            text: 'Cases by Region',
            color: 'black',
            font: {
              size: 20,
              family: 'Poppins',
            },
          },
          legend: {
            display: true,
            labels: {
              color: 'black',
              font: {
                size: 15,
                family: 'Poppins',
              },
            },
          },
        },
        scales: {
          x: {
            grid: {
              display: false,
            },
            title: {
              display: true,
              text: 'Region',
              color: 'black',
              font: {
                size: 12,
                family: 'Poppins',
              },
            },
            ticks: {
              color: 'black',
              font: {
                size: 10,
                family: 'Poppins',
              },
            },
          },
          y: {
            beginAtZero: true,
            grid: {
              color: 'rgba(0, 0, 0, 0.1)',
            },
            title: {
              display: true,
              text: 'Number of Cases',
              color: 'black',
              font: {
                size: 12,
                family: 'Poppins',
              },
            },
            ticks: {
              stepSize: 1,
              color: 'black',
              font: {
                size: 10,
                family: 'Poppins',
              },
            },
          },
        },
      },
    });
  }, (error) => {
    console.error("Error retrieving data from Firestore: ", error);
  });

// Pie chart
const ctxPie = document.getElementById('pieChart').getContext('2d');
let chartPie;

db2.collection('dengue')
  .onSnapshot((querySnapshot) => {
    const regionData = {};
    const legendColors = [];

    querySnapshot.forEach((doc) => {
      const data = doc.data();
      const region = data['region'];
      const cases = data['cases'];

      if (!regionData[region]) {
        regionData[region] = 0;
      }

      regionData[region] += cases;
    });

    const labels = Object.keys(regionData);
    const data = Object.values(regionData);

    // Generate random colors for the legend
    for (let i = 0; i < labels.length; i++) {
      const randomColor = `rgba(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, 0.7)`;
      legendColors.push(randomColor);
    }

    const pieData = {
      labels: labels,
      datasets: [{
        data: data,
        backgroundColor: legendColors,
      }],
    };

    if (chartPie) {
      chartPie.destroy();
    }

    chartPie = new Chart(ctxPie, {
      type: 'pie',
      data: pieData,
      options: {
        responsive: true,
        maintainAspectRatio: false,
        animation: {
          duration: 1000,
          easing: 'easeOutBounce',
        },
        plugins: {
          title: {
            display: true,
            text: 'Cases by Region',
            color: 'black',
            font: {
              size: 20,
              family: 'Poppins'
            }
          },
          legend: {
            labels: {
              color: 'black',
              font: {
                size: 15,
                family: 'Poppins'
              }
            }
          }
        },
      }
    });
  }, (error) => {
    console.error("Error retrieving data from Firestore: ", error);
  });

// Radar chart
const ctxRadar = document.getElementById('radarChart').getContext('2d');
let chartRadar;

db2.collection('dengue')
  .onSnapshot((querySnapshot) => {
    const locationSet = new Set();
    const casesData = [];
    const deathsData = [];
    const legendColors = [getRandomColor(), getRandomColor()]; // Random colors for each dataset

    querySnapshot.forEach((doc) => {
      const dengueData = doc.data();
      const location = dengueData['loc'];

      if (!locationSet.has(location)) {
        locationSet.add(location);
        casesData.push(dengueData['cases']);
        deathsData.push(dengueData['deaths']);
      }
    });

    const radarData = {
      labels: Array.from(locationSet),
      datasets: [{
        label: 'Cases',
        data: casesData,
        backgroundColor: legendColors[0],
        borderColor: legendColors[0].replace('0.7', '1'), // Use the same color for border
        borderWidth: 2,
        pointBackgroundColor: legendColors[0],
        pointRadius: 5,
        pointHoverRadius: 8,
      },
      {
        label: 'Deaths',
        data: deathsData,
        backgroundColor: legendColors[1],
        borderColor: legendColors[1].replace('0.7', '1'), // Use the same color for border
        borderWidth: 2,
        pointBackgroundColor: legendColors[1],
        pointRadius: 5,
        pointHoverRadius: 8,
      }],
    };

    if (chartRadar) {
      chartRadar.destroy();
    }

    chartRadar = new Chart(ctxRadar, {
      type: 'radar',
      data: radarData,
      options: {
        responsive: true,
        maintainAspectRatio: false,
        animation: {
          duration: 1000,
          easing: 'easeOutBounce',
        },
        plugins: {
          title: {
            display: true,
            text: 'Cases and Deaths by Location',
            color: 'black',
            font: {
              size: 20,
              family: 'Poppins',
            },
          },
          legend: {
            labels: {
              color: 'black',
              font: {
                size: 15,
                family: 'Poppins',
              },
            },
          },
        },
      },
    });
  }, (error) => {
    console.error("Error retrieving data from Firestore: ", error);
  });




</script>
